<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<h1>{{ nome_usuario }}</h1>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/perfil2.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      <p class="feed_date">June 16, 2020 </p>
    </ion-item>

    <img src="assets/images/ponte.jpg">

    <ion-card-content>
      <p>Estou criando um app incr√≠vel...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
